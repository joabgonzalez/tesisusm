{% extends "plantilla_privada.html" %}

{% block title %}

Usuarios

{% endblock %}

{% block pagetitle %}

Registro de usuario

{% endblock %}

{% block content %}

<div class="container">

	<div class="col-md-3"><!--RELLENO--></div>

	<div class="col-md-6">

		<form method="POST">

			{% csrf_token %}

			{{ form.as_p }}

			<br>
			<button type="submit" class="btn btn-success pull-right" style="margin: 2px"> Registrar <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span></button>
			<a href="{% url 'lista_usuarios' %}"><button type="button" class="btn btn-danger pull-right" style="margin: 2px"> Cancelar <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button></a>

		</form>

	</div>

	<div class="col-md-3"><!--RELLENO--></div>

</div>

{% endblock %}
