{% extends "plantilla_privada.html" %}

{% block title %}

Cliente

{% endblock %}

{% block pagetitle %}

Registro de cliente

{% endblock %}

{% block content %}

<div class="container-fluid">

	<div class="col-md-3"><!--RELLENO--></div>

	<div class="col-md-6">

		<form method="POST">

			{% csrf_token %}

			{% for f in form %}
			{% if f.auto_id != 'id_iva' %}
			<div id="" class="form-group">
				<label for="">{{ f.label }}:</label>
			
			{{ f }}
			</div>
			{% else %}
			<div id="" class="form-inline">
			<label for="">{{ f.label }}:</label>
			 &nbsp;&nbsp;{{ f }}
			</div>

			{% endif %}
			
		
			{% endfor %}

			
			<br>	
			<div class="col-md-12">

				<button type="submit" class="btn btn-success pull-right" style="margin: 2px"> Registrar <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span></button>
				<a href="{% url 'lista_clientes'%}"><button type="button" class="btn btn-danger pull-right" style="margin: 2px"> Cancelar <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button></a>

			</div>

		</form>

	</div>

	<div class="col-md-2"><!--RELLENO--></div>

</div>

{% endblock %}
