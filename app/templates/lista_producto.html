{% extends "plantilla_privada.html" %}

{% block title %}

Productos

{% endblock %}

{% block pagetitle %}

Listado de Productos

<a href="{% url 'registro_productos'%}"><button type="button" class="btn btn-primary pull-right">Nuevo Producto <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></a>

{% endblock %}

{% block content %}

<div class="container-fluid">
	<div class="row">
		<div class="col-md-8"></div>
		
	</div><br>
	
	<table class="table">
		<tr class="info">
		  <th scope="col">Nombre del Producto</th>
		  <th scope="col">Precio del Producto</th>
		  <th></th>
		</tr>

		 {% for p in producto %}   
		<tr>
		  <td>{{ p.nb_prod|capfirst }}</td>
		  <td>{{ p.precio_prod }}</td>
		  <td><button type="button" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>&nbsp;
		  <button type="button" class="btn btn-xs btn-info"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
		</tr>
		{% endfor %}
	</table>
</div>


{% endblock %}
